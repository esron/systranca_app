language: dart
dist: xenial
branches:
  only:
  - master
matrix:
  include:
    - name: Analyze
      env: COMMAND=analyze
addons:
  apt:
    packages:
      - lib32stdc++6
install:
  - cd $HOME
  - if [ ! -d flutter ] ; then git clone https://github.com/flutter/flutter.git -b beta; fi
  - $HOME/flutter/bin/flutter doctor
script:
  - cd build/esron/systranca_app
  - touch .env
  - $HOME/flutter/bin/flutter $COMMAND
cache:
  directories:
    - $HOME/flutter
    - $HOME/.pub-cache
